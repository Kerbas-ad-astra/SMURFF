{
	%reservedmass = 0
	%initialmass = #$mass$
}

@PART[*]:HAS[@RESOURCE[SolidFuel],~SMURFFExclude[*rue]]:FOR[zSMURFF] 
{
	%reservedmass = 0
	%initialmass = #$mass$
}

@PART[*]:HAS[@MODULE[FSfuelSwitch],#totalCap[*],~SMURFFExclude[*rue]]:FOR[zSMURFF] //Stock Fuel Switch
{
	%reservedmass = 0
	%initialmass = #$mass$
}

@PART[*]:HAS[@MODULE[InterstellarFuelSwitch],#totalCap[*],~SMURFFExclude[*rue]]:FOR[zSMURFF] //Cryogenic Engines, LFO tanks
{
	%reservedmass = 0
	%initialmass = #$mass$
}

@PART[*]:HAS[@RESOURCE[ElectricCharge],~SMURFFExclude[*rue]]:FOR[zSMURFF] //We're not changing the masses of batteries -- just adding them to the "reserved mass" for command pods and service modules.
{
	%reservedmass = 0
	%initialmass = #$mass$
	
	%resourcemass = #$RESOURCE[ElectricCharge]/maxAmount$
	@resourcemass *= 0.00005
	@reservedmass += #$resourcemass$
	-resourcemass = delete
	
	%MODULE[ModuleSMURFF]{ }
}

@PART[*]:HAS[@RESOURCE[LiquidFuel],~SMURFFExclude[*rue]]:FOR[zSMURFF] 
{
	%resourcemass = #$RESOURCE[LiquidFuel]/maxAmount$
	@resourcemass *= #$@RESOURCE_DEFINITION[LiquidFuel]/density$ //In case the density changes -- it shouldn't, but why tempt fate?
	@resourcemass *= #$@SMURFFCONFIG/lfomassfactor$
	@mass -= #$resourcemass$
	@resourcemass /= #$@SMURFFCONFIG/lfomassfactor$
	@resourcemass *= #$@SMURFFCONFIG/lforeservefactor$
	@reservedmass += #$resourcemass$
	-resourcemass = delete
	
	%MODULE[ModuleSMURFF]{ }
}

